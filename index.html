<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
<link rel="stylesheet" href="./css/editorStyle.css" />
</head>
<body>
  <header class="header">
    <!-- top header starts -->
    <div class="d-flex justify-content-between align-items-center text-satrt bg-primary text-white editor-title shadow">
      <h1 class="fs-5 p-2 font-monospace">Editor</h1>
      <i class="text-dark bi bi-brightness-low-fill dark-icon header-icon"></i>
      <!--<i class="bi bi-brightness-low light-icon"></i> -->
    </div> <!-- end top header ---> 
    <!-- starts input area -->
    <div class="container my-3">
      <div class="d-flex flex-column">
       <div class="input-group">
       <textarea class="font-monospace form-control rounded-0 rounded-top outline-none shadow-sm" aria-label="With textarea" rows="10"cols="40" id="text-area"></textarea>
    </div>
    <!-- icons section -->
    <div class="icons d-flex justify-content-around bg-warning text-white rounded-bottom shadow-sm fs-5">
         <i class="bi bi-check2-all"></i>
         <i class="bi bi-type-italic"></i>
         <i class="bi bi-type-bold"></i>
         <i class="bi bi-list"></i>
        <i class="bi bi-patch-plus" onclick="fontCaps(this)" id="fontBig">
        </i>
        <i class="bi bi-patch-minus" onclick="fontSmall(this)"></i>
     </div>
    </div> <!-- icon section end here -->
   </div>
   <!-- end input area -->
  </header>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./js/editor.js"></script>
</body>
</html>
